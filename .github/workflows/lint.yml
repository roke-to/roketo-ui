name: CI lint
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  lint:
    runs-on:
      - ubuntu-latest

    container:
      image: node:lts-gallium

    steps:
      - uses: actions/checkout@v2
      - name: Get and set yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Global yarn cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-lint-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lint
      - name: Node modules root cache
        uses: actions/cache@v3
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-yarn-lint-modules-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        run: yarn
      - name: Check code formatting with Prettier
        run: yarn prettier:check
      - name: Check code with ESLint
        run: yarn lint:check
  success:
    needs:
      - lint

    runs-on:
      - Linux

    steps:
      - run: echo "Done"
