name: Build and deploy
on:
  push:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Get Time 🕒
        id: time
        uses: nanzm/get-time-action@v1.1

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Set up SSH client 🔒
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.API_CLIENT_KEY }}

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha

      - name: Install and Build 🔧
        working-directory: .
        run: |
          yarn install --frozen-lockfile
          yarn build --mode testnet
        env:
          VITE_BUILD_TIME: '${{ steps.time.outputs.time }}'
          VITE_COMMIT_HASH: '${{ steps.short-sha.outputs.sha }}'

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          folder: dist
          repository-name: roke-to/roketo-test-dapp-public
          ssh-key: ${{ secrets.DEPLOY_KEY_TEST }}
